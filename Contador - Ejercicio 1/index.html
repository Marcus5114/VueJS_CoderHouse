<!doctype html>
<html lang="en">

<head>
    <title>Fidel Entraigas - Ejercicio 1 - Contador VueJS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dcab6efb5d.js" crossorigin="anonymous"></script>


</head>

<body>
    
    <div id="app">

        <div class="container-fluid">


            <div class="container my-4 mx-auto w-75 p-2">

                <div class="text-center">
                    <h1>Contador VueJS</h1>
                </div>
                <hr>

                <div>

                    <div class="input-group my-3">
                        <span class="input-group-text">Contador:</span>
                        <input type="text" class="form-control" id="contador" name="contador" v-model="contador" readonly>
                        <button class="btn btn-outline-success" type="button" @click="sumar()"><i class="fas fa-plus"></i></button>
                        
                        <button class="btn btn-outline-warning" type="button" @click="restar()"><i class="fas fa-minus"></i></button>


                    </div>

                    <div class="btn-group mx-2" role="group">
                        <button class="btn btn-outline-success" type="button" @click="suma5()">+5</button>
                        <button class="btn btn-outline-warning" type="button" @click="resta5()">-5</button>                           
                    </div>

                    <div class="btn-group mx-2" role="group">
                        <button class="btn btn-outline-success" type="button" @click="suma10()">+10</button>
                        <button class="btn btn-outline-warning" type="button" @click="resta10()">-10</button>                           
                    </div>

                    <button class="btn btn-outline-danger" type="button" @click="reset()"><i class="fas fa-arrows-rotate"></i> Reset</button>

                    

                </div>

            </div>


        </div>

    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./app.js"></script>
</body>

</html>
