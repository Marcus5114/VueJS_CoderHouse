<!doctype html>
<html lang="en">

<head>
    <title>Fidel Entraigas - Ejercicio 1 - Contador VueJS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dcab6efb5d.js" crossorigin="anonymous"></script>


    <style>
        .temaOscuro * {
            color: #fff !important;
            background-color: #212529;
        }
    </style>

</head>

<body>

    <div id="app">

        <div class="container-fluid">
            <div class="container w-75">

                <h1 class="text-center">Componentes</h1>

                <hr>
                <br>

                <div class="row row-cols-3">
                <user-card v-for="(usuarios, index) of infoUsuarios"
                            :nombre ="usuarios.name"
                            :correo ="usuarios.email"
                            :ciudad ="usuarios.city"
                            :pais ="usuarios.country"
                            :depto ="usuarios.department"
                            :compania ="usuarios.company"
                            :antiguedad ="usuarios.seniority"
                ></user-card>
                </div>

                

            </div>
        </div>

        

    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./app.js"></script>
</body>

</html>
